<ion-header>
  <ion-navbar>
    <ion-title>Absence</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">

  <div style="margin-top: 3cm">
  <ion-item>
    <ion-label floating>Choose Student Absence</ion-label>
    <ion-select [(ngModel)]="message">
      <ion-option *ngFor="let user of users;">{{ user.pelajar_nama }}</ion-option>
    </ion-select>
  </ion-item>

  <div text-center>
    <button ion-button (tap)="send()">Send</button>
    <button ion-button color="light" (tap)="student()">Back</button>
  </div>
  </div>

</ion-content>

<ion-footer>
  <ion-card>
    <ion-list>
      <button ion-item block (click)="call()">
        <ion-icon name="call" item-start block ></ion-icon>
          Call Driver
      </button>
    </ion-list>
  </ion-card>
</ion-footer>
