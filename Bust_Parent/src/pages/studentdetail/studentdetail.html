<ion-header>
  <ion-navbar>
    <ion-title>Student Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row style="border-bottom: groove;" *ngFor="let user of users;">
        <ion-col col-5>
        <ion-label >Student ID</ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label >{{ user.pelajar_id }}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row style="border-bottom: groove;" *ngFor="let user of users;">
        <ion-col col-5>
        <ion-label >Student Name</ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label >{{ user.pelajar_nama }}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row style="border-bottom: groove;" *ngFor="let user of users;">
        <ion-col col-5>
        <ion-label >School</ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label >{{ user.sekolah_nama }}</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row style="border-bottom: groove;" *ngFor="let user of users;">
        <ion-col col-5>
        <ion-label >Parent</ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label >{{ user.full_name }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="border-bottom: groove;" *ngFor="let user of users;">
      <ion-col col-5>
      <ion-label >Parent Phone</ion-label>
    </ion-col>
    <ion-col col-5>
      <ion-label >{{ user.penjaga_phone }}</ion-label>
    </ion-col>
  </ion-row>
    
    <div>
      <button ion-button color="default" block (click)="sendSMS()">Send SMS</button>
    </div>
    
    <div>
      <button ion-button color="light" block (click)="homepage()">Back</button>
    </div>

</ion-content>
