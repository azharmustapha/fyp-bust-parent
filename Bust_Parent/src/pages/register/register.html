<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="penjaga_username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="penjaga_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="penjaga_fullname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile Phone</ion-label>
          <ion-input type="text" [(ngModel)]="penjaga_phone"></ion-input>
        </ion-item>

    </ion-list>

      <div>
        <button ion-button color="default" block (click)="addRegister()">Register</button>
        <button ion-button color="light" block (click)="formLogin()">Log In</button>
      </div>

</ion-content>
