<ion-header>
  <ion-navbar>
    <ion-title>Parent Login</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <div text-center style="margin-top: 2cm">
    <img class="displayed"  height="130 px" width="300 px" src="assets/imgs/bus1.png"/>
  </div>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="penjaga_username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="penjaga_password"></ion-input>
        </ion-item>
      
      </ion-list>

      <div>
        <button ion-button color="default" block (click)="login()">Sign In</button>
        <button ion-button color="light" block (click)="formRegister()">Register</button>
      </div>

</ion-content>
